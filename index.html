<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>MY CALCULATOR!!</h1>
    <blockquote><h3 style="text-align: center; color: aliceblue;">To say that AI will start doing what it wants for its own purposes is like saying a calculator will start making its own calculations.</h3>
        
    </blockquote>
    <main>
        <section>
        <div class="container">
        <div id="display" class = "shadow p-3 mb-5 bg-white rounded">
        </div>
        <div class="keys">
            <button class="button">C</button>
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">&larr;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
            <button class="button">4</button>
            <button class="button">5</button>  
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>   
            <button class="button">.</button>
            <button class="button">(</button>
            <button class="button">0</button>
            <button class="button">)</button>
            <button id="equal" class="button">=</button>
        </div>
        </div>
    
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
